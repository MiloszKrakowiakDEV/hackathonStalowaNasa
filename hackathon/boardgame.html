<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="\img/icon3.png">
</head>
<body>
    <div id="questionModal" class="modal">
        <h3 id="questionText"></h3>
        <input type="text" id="questionAnswer" placeholder="Your answer here">
        <button onclick="submitAnswer()">Submit</button>
    </div>
    <div id="namePopup">
        <h2>Enter Player Names</h2>
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" placeholder="Red Player"><br>
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" placeholder="Blue Player"><br>
        <label for="player3">Player 3:</label>
        <input type="text" id="player3" placeholder="Green Player"><br>
        <label for="player4">Player 4:</label>
        <input type="text" id="player4" placeholder="Yellow Player"><br>
        <button id="startGame">Start Game</button>
      </div>
    
    <div id="pageOverlay"></div>
    <header>
        <div class="banner">
            <h1>SDGs EDU</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../about.html">ABOUT US</a></li>
                <li><a href="../educational-materials.html">EDUCATIONAL MATERIALS</a></li>
                <li><a href="../quiz.html">QUIZ</a></li>
                <li><a href="../hackathon/boardgame.html">BOARD GAME</a></li>
                <li><a href="../contact.html">CONTACT</a></li>
                
            </ul>
        </nav>
    </header>

    <!-- Main Frame for Game -->
    <div class="game-board" id="gameBoard">
        <div class="game-square start-square">Start</div>
        <!-- Squares will be generated here -->
        <div class="game-square question-square">Start</div>
        <div class="game-square end-square">End</div>
    </div>

    <!-- Dice and Roll Button -->
     <!-- Current Turn Display -->
     <div id="currentTurn" ></div>

    <div class="dice-container">
        <div class="dice" id="dice"><img src="six.png" width=80px></div>
        <button class="roll-btn" id="rollButton" onclick="rollForCurrentPlayer()">Roll Dice</button>
    </div>

    <!-- Podium Display -->
    <div class="podium" id="podium">
        <h1>Game Over!</h1>
        <h2><div class="winner" id="winner"></div></h2>
        <h4><div class="nearest" id="nearest"></div></h4>
        <h5><div  id="challenges"></div></h5>
        <h5><div  id="charity"></div></h5>
    </div>

    <!-- Footer Placeholder -->
    <footer>
        <p>Â© 2024 Board Game Website. All rights reserved.</p>
    </footer>

    <script src="main.js">
    </script>
</body>
</html>
